{{define "head"}}

    		<title>{{ .Page.Title }}</title>
			
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
					
			<link rel="canonical" href="{{ .App.URL }}{{ .Page.URLPath }}" />
			<meta property="og:locale" content="en_GB" />
			<meta property="og:type" content="website" />
			<meta property="og:title" content="{{ .Page.Title }}" />
			<meta property="og:description" content="{{ .Page.Description }}" />
			<meta property="og:url" content="{{ .App.URL }}{{ .Page.URLPath }}" />
			<meta property="og:site_name" content="{{ .App.Name }}" />
			
			<meta name="twitter:card" content="summary" />
			<meta name="twitter:site" content="@peter_booker" />
			
			<meta name="generator" content="{{ .App.Name }} {{ .App.Version }}" />

			<!--<link rel="stylesheet"  href="{{ .App.URL }}/assets/css/app.min.css" type="text/css" media="all" />-->
			
			<!--<link rel="shortcut icon" href="{{ .App.URL }}/assets/favicon.ico">-->
			
{{end}}
